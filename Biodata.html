<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Rport-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Biodata Form</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>


        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your Email" name="email" required /><br><br>


        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>


        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>


        <label for="qualification">Qualification:</label><br>
        <select id="qualification" name="qualification">
            <option value="">--Select--</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select><><br>
        <label>Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label><br>


        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label><br>


        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br>


        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
